    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <!--Contact Form-->
    <section class="container-fluid bg-img">
        <div class="center-form">
            <h2>Let's sign up you and start <i class="fas fa-walking"></i>Locally</h2><br>
            <form onsubmit="return sendMail(this);">
                <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required /><br>
                <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email"
                    required /><br>
                <textarea rows="5" name="usermessage" class="form-control" id="usermessage" placeholder="Message Here"
                    required></textarea><br>
                <button type="submit" class="btn btn-secondary center-block">Submit</button>
            </form>
        </div>
    </section>
