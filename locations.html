<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Walk Locally</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>

    <!--Navigation-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Walk Locally</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="locations.html">Locations <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- /.Navigation -->

    <!-- Image Carousel-->

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div id="text" style="position:absolute; top:0; right:0;">
                <h1>Dorset</h1>
            </div>
            <div class="carousel-item active" data-interval="10000">
                <img src="assets/images/stonehenge.jpeg" class="d-block w-100" alt="Stonehenge...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="assets/images/spyway.jpg" class="d-block w-100" alt="Farm gate with a view of the sea">
            </div>
            <div class="carousel-item">
                <img src="assets/images/durdledoor.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- /.Image Carousel-->

    <!-- Location Dropdown-->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" type="button">Dorset</button>
            <button class="dropdown-item" type="button">Hampshire</button>
            <button class="dropdown-item" type="button">Wiltshire</button>
        </div>
    </div>
    <!-- /.Location Dropdown-->

    <!-- Google Maps API-->
<div id="map"></div>
    <!-- /.Google Maps API-->

    <!-- Socials -->

    <footer>
        <ul class="social-links">
            <li><a href="https://www.facebook.com" rel="noopener" target="_blank"><i class="fab fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com" rel="noopener" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li><a href="https://www.snapchat.com" rel="noopener" target="_blank"><i class="fab fa-snapchat-square"></i></a>
            </li>
            <li><a href="https://www.twitter.com" rel="noopener" target="_blank"><i class="fab fa-twitter-square"></i></a>
            </li>
        </ul>
    </footer>

    <!-- /.Socials -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
